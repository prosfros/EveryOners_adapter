<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сап бро</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/FY2sB8B.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a {
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s;
      display: inline-block;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .lang-switcher {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 3;
    }

    .lang-switcher button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: rgba(255,255,255,0.3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .lang-switcher button:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="lang-switcher">
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('en')">EN</button>
  </div>
  <div class="content">
    <h1 id="title">Hi user</h1>
    <p id="subtitle">Сап бро</p>
    <a href="https://t.me/EveryOners" target="_blank" id="btn">это просто кнопка для перехода в канал</a>
  </div>

  <script>
    const translations = {
      ru: {
        title: "Hi user",
        subtitle: "Сап бро",
        btn: "это просто кнопка для перехода в канал"
      },
      en: {
        title: "Hi user",
        subtitle: "Wassup bro",
        btn: "just a button to go to the channel"
      }
    };

    function setLang(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("subtitle").textContent = translations[lang].subtitle;
      document.getElementById("btn").textContent = translations[lang].btn;
    }
  </script>
</body>
</html>
